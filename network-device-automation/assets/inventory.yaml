# 网络设备资产台账
# 此文件用于存储和管理网络设备资产信息
#
# 使用说明：
# 1. 使用 python scripts/asset_manager.py 命令管理资产
# 2. 密码使用 base64 编码存储（建议：敏感设备密码留空，使用时交互式输入）
# 3. 支持通过 IP、主机名、设备名称/别名查找设备
#
# 设备字段说明：
#   - name: 设备名称/别名（必填，用于快速查找）
#   - host: IP地址或主机名（必填）
#   - device_type: 设备类型（必填）参考：huawei, hp_comware, cisco_ios, ruijie_os
#   - vendor: 厂商（可选）
#   - model: 设备型号（可选）
#   - username: 登录用户名（必填）
#   - password: 登录密码 base64编码（可选，留空则交互式输入）
#   - port: SSH端口（可选，默认22）
#   - enable_password: 特权密码 base64编码（可选）
#   - group: 设备分组（可选，用于批量操作）
#   - description: 设备描述（可选）
#   - location: 物理位置（可选）
#   - contact: 负责人/联系方式（可选）
#   - tags: 标签列表（可选，用于分类管理）
#   - created_at: 创建日期
#   - updated_at: 更新日期

